<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cómo hacer unas Tabs con HTML, CSS y JS</title>

    <link rel="stylesheet" href="./stylesheet.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="contenedor">
        <ul class="ul">
            <li class="li">Boton 1</li>
            <li class="li">Boton 2</li>
            <li class="li">Boton 3</li>
        </ul>

        <div class="subcontenedor">
            <div class="bloque">
                Eu hoje tive um pesadelo e levantei atento, a tempo.
            </div>
            <div class="bloque">
                Eu acordei com medo e procurei no escuro alguém com o seu carinho
            </div>
            <div class="bloque">
                E lembrei de um tempo. (Ney Matogrosso - Poesia)
            </div>
        </div>
    </div>




</body>
</html>
